<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple interactive guitar chord finder">
    <title>Chord Finder</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Chord Finder</h1>
            <button id="themeToggle" class="theme-switch" type="button" role="switch" aria-label="Switch theme" aria-checked="false">
                <span class="check">
                    <span class="icon">
                        <i data-lucide="sun" class="sun-icon"></i>
                        <i data-lucide="moon" class="moon-icon"></i>
                    </span>
                </span>
            </button>
        </header>

        <main>
            <div class="fretboard-container">
                <div class="fretboard-header">
                    <h2>Fretboard</h2>
                    <button id="resetFretboard" class="reset-button" aria-label="Reset fretboard">
                        <i data-lucide="rotate-ccw"></i>
                        <span>Reset</span>
                    </button>
                </div>
                <div id="fretboard" class="fretboard">
                    <!-- Will be generated by JavaScript -->
                </div>
                <div class="fret-numbers" id="fretNumbers">
                    <!-- Will be generated by JavaScript -->
                </div>
            </div>

            <div class="chord-results" id="chordResults">
                <h2>Matching Chords</h2>
                <div class="chord-list" id="chordList">
                    <p class="placeholder">Click on the fretboard to place notes</p>
                </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/utils.js"></script>
    <script src="js/chord-dictionary.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Initialize Lucide icons after DOM is ready
        function initIcons() {
            lucide.createIcons();
        }
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initIcons);
        } else {
            initIcons();
        }
    </script>
</body>
</html>
