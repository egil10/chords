<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="description" content="Simple interactive guitar chord finder">
    <meta name="theme-color" content="#ffffff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Chord Finder</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Chord Finder</h1>
            <fieldset class="theme-toggle">
                <legend class="sr-only">Select theme</legend>
                <label class="theme-option" for="theme-light">
                    <input id="theme-light" type="radio" name="theme" aria-label="Light theme" value="light">
                    <span class="theme-icon" aria-hidden="true">
                        <i data-lucide="sun"></i>
                    </span>
                    <span class="sr-only">Light</span>
                </label>
                <label class="theme-option" for="theme-dark">
                    <input id="theme-dark" type="radio" name="theme" aria-label="Dark theme" value="dark">
                    <span class="theme-icon" aria-hidden="true">
                        <i data-lucide="moon"></i>
                    </span>
                    <span class="sr-only">Dark</span>
                </label>
            </fieldset>
        </header>

        <main>
            <div class="fretboard-container">
                <div class="fretboard-header">
                    <h2>Fretboard</h2>
                    <div class="fretboard-header-center">
                        <div id="voicingNavContainer" class="fretboard-voicing-nav" style="display: none;">
                            <button id="prevVoicing" class="voicing-nav-btn" aria-label="Previous voicing" type="button">
                                <i data-lucide="chevron-left"></i>
                            </button>
                            <span id="voicingCounter" class="voicing-counter">1 / 1</span>
                            <button id="nextVoicing" class="voicing-nav-btn" aria-label="Next voicing" type="button">
                                <i data-lucide="chevron-right"></i>
                            </button>
                        </div>
                    </div>
                    <div class="fretboard-actions">
                        <button id="toggleNotesView" class="toggle-button" aria-label="Toggle note names view">
                            <i data-lucide="music"></i>
                            <span>Notes</span>
                        </button>
                        <button id="resetFretboard" class="reset-button" aria-label="Reset fretboard">
                            <i data-lucide="rotate-ccw"></i>
                            <span>Reset</span>
                        </button>
                    </div>
                </div>
                <div id="fretboard" class="fretboard">
                    <!-- Will be generated by JavaScript -->
                </div>
                <div class="fret-numbers" id="fretNumbers">
                    <!-- Will be generated by JavaScript -->
                </div>
            </div>

            <div class="chord-results" id="chordResults">
                <div class="chord-results-header">
                    <h2>Matching Chords</h2>
                    <div class="chord-search-container">
                        <i data-lucide="search" class="search-icon"></i>
                        <input 
                            type="text" 
                            id="chordSearch" 
                            class="chord-search-input" 
                            placeholder="Search chords..." 
                            aria-label="Search chords"
                        >
                    </div>
                </div>
                <div class="chord-list" id="chordList">
                    <p class="placeholder">Click on the fretboard to place notes</p>
                </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/utils.js"></script>
    <script src="js/chord-dictionary.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Initialize Lucide icons after DOM is ready
        function initIcons() {
            lucide.createIcons();
        }
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initIcons);
        } else {
            initIcons();
        }
    </script>
</body>
</html>
